<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Serhiichuk</title>
    <style>
      html, body, #root, .app {
        min-height: 100vh;
        position: relative;
      }
      body {
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
          font-weight: 300;
          font-style: normal;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
      }

      a {
        text-decoration: none;
        cursor: pointer;
        color: black;
      }

      @font-face {
        font-family: RobotoCondensedRegular;
        src: url('./fonts/RobotoCondensed-Regular.ttf');
      }

      @font-face {
        font-family: RobotoCondensedMedium;
        src: url('./fonts/RobotoCondensed-Medium.ttf');
      }

      @font-face {
        font-family: RobotoFlex;
        src: url('./fonts/RobotoFlex.ttf');
      }

      a, div, button {
        font-family: RobotoFlex;
        font-weight: 300;
      }

      .nav-link {
        box-sizing: border-box;
        border-bottom: solid 4px transparent;
      }

      .nav-link-active {
        border-bottom-color: darkturquoise;
      }

      .own_projects_top_abstract_lines {
        position: absolute;
        left: 0;
        top: 0;
        max-height: 240px;
      }
      .own_packages_top_abstract_lines {
        position: absolute;
        right: 0;
        top: 0;
        max-height: 240px;

        @media only screen and (max-width: 1200px) {
          display: none;
        }
      }

    </style>
